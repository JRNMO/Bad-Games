<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bad Bloxx Game â€“ by JRNMO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000033;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GAME_WIDTH = 1080;
        const GAME_HEIGHT = 1920;
        const BASE_LAYERS = 5;
        let scale;

        let blockWidth, blockHeight;
        let score = 0;
        let gameOver = false;
        let fallingSpeed = 4;
        let baseHorizontalSpeed = 3;
        let currentHorizontalSpeed = baseHorizontalSpeed;
        let blockCreationTime;

        let tower = [];
        let currentBlock = null;
        let clouds = [];

        function resizeCanvas() {
            const windowRatio = window.innerWidth / window.innerHeight;
            const gameRatio = GAME_WIDTH / GAME_HEIGHT;

            if (windowRatio < gameRatio) {
                scale = window.innerWidth / GAME_WIDTH;
            } else {
                scale = window.innerHeight / GAME_HEIGHT;
            }

            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
            canvas.style.width = `${GAME_WIDTH * scale}px`;
            canvas.style.height = `${GAME_HEIGHT * scale}px`;

            blockWidth = Math.floor(GAME_WIDTH * 0.25);
            blockHeight = Math.floor(GAME_HEIGHT * 0.025);
        }

        function getRandomNeonColor() {
            const neonColors = ['#FF00FF', '#00FFFF', '#FF0099', '#00FF00', '#FFD700', '#FF6600'];
            return neonColors[Math.floor(Math.random() * neonColors.length)];
        }

        function createNewBlock() {
            currentBlock = {
                x: GAME_WIDTH / 2 - blockWidth / 2,
                y: GAME_HEIGHT * 0.2,
                color: getRandomNeonColor(),
                isMoving: true,
                isDescending: false,
                direction: Math.random() < 0.5 ? -1 : 1
            };
            blockCreationTime = Date.now();
            currentHorizontalSpeed = baseHorizontalSpeed;
        }

        function createClouds() {
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * GAME_WIDTH,
                    y: Math.random() * GAME_HEIGHT,
                    size: Math.random() * 0.2 + 0.1,
                    speed: Math.random() * 0.5 + 0.5
                });
            }
        }

        function update() {
            if (gameOver) return;

            if (currentBlock.isMoving) {
                const elapsedTime = (Date.now() - blockCreationTime) / 1000;
                currentHorizontalSpeed = baseHorizontalSpeed + (elapsedTime * 0.5);
                
                currentBlock.x += currentBlock.direction * currentHorizontalSpeed;
                if (currentBlock.x <= 0 || currentBlock.x + blockWidth >= GAME_WIDTH) {
                    currentBlock.direction *= -1;
                }
            } else if (currentBlock.isDescending) {
                currentBlock.y += fallingSpeed;

                if (currentBlock.y + blockHeight >= tower[tower.length - 1].y) {
                    placeBlock();
                }
            }

            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x > GAME_WIDTH) {
                    cloud.x = -GAME_WIDTH * cloud.size;
                }
            });
        }

        function placeBlock() {
            const lastBlock = tower[tower.length - 1];
            const overhang = Math.abs(currentBlock.x - lastBlock.x);
            
            if (overhang <= blockWidth) {
                const newWidth = Math.min(lastBlock.width, blockWidth - overhang);
                const newX = currentBlock.x < lastBlock.x ? currentBlock.x + overhang : currentBlock.x;
                tower.push({...currentBlock, x: newX, width: newWidth, y: lastBlock.y - blockHeight});
                score += 1;
                blockWidth = newWidth;
            } else {
                gameOver = true;
                return;
            }

            fallingSpeed += 0.2;
            baseHorizontalSpeed += 0.1;
            createNewBlock();
        }

        function drawNeonBlock(x, y, width, color) {
            ctx.shadowBlur = 30;
            ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, blockHeight);
            ctx.shadowBlur = 0;
        }

        function drawCloud(x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(x, y, 50 * size, Math.PI * 0.5, Math.PI * 1.5);
            ctx.arc(x + 50 * size, y - 50 * size, 50 * size, Math.PI * 1, Math.PI * 2);
            ctx.arc(x + 100 * size, y, 40 * size, Math.PI * 0.5, Math.PI * 1.5);
            ctx.closePath();
            ctx.fill();
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            gradient.addColorStop(0, '#000033');
            gradient.addColorStop(1, '#000066');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            clouds.forEach(cloud => drawCloud(cloud.x, cloud.y, cloud.size));
        }

        function draw() {
            drawBackground();

            tower.forEach(block => {
                drawNeonBlock(block.x, block.y, block.width, block.color);
            });

            if (currentBlock) {
                drawNeonBlock(currentBlock.x, currentBlock.y, blockWidth, currentBlock.color);
            }

            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.font = 'bold 48px Arial';
            ctx.fillText('Score', GAME_WIDTH / 2, GAME_HEIGHT * 0.05);
            ctx.font = 'bold 96px Arial';
            ctx.fillText(score, GAME_WIDTH / 2, GAME_HEIGHT * 0.1);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 60px Arial';
                ctx.fillText('Game Over', GAME_WIDTH / 2, GAME_HEIGHT / 2 - 40);
                ctx.fillText(`Final Score: ${score}`, GAME_WIDTH / 2, GAME_HEIGHT / 2 + 40);
                ctx.fillText('Tap to restart', GAME_WIDTH / 2, GAME_HEIGHT / 2 + 120);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function handleTap(event) {
            event.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (event.clientX - rect.left) / scale;
            const y = (event.clientY - rect.top) / scale;

            if (gameOver) {
                resetGame();
            } else if (currentBlock) {
                if (currentBlock.isMoving) {
                    currentBlock.isMoving = false;
                    currentBlock.isDescending = true;
                } else if (currentBlock.isDescending) {
                    // Instant placement
                    while (currentBlock.y + blockHeight < tower[tower.length - 1].y) {
                        currentBlock.y += fallingSpeed;
                    }
                    placeBlock();
                }
            }
        }

        function resetGame() {
            score = 0;
            gameOver = false;
            fallingSpeed = 4;
            baseHorizontalSpeed = 3;
            blockWidth = Math.floor(GAME_WIDTH * 0.25);

            tower = [];
            for (let i = 0; i < BASE_LAYERS; i++) {
                tower.push({
                    x: GAME_WIDTH / 2 - blockWidth / 2,
                    y: GAME_HEIGHT - (i + 1) * blockHeight,
                    width: blockWidth,
                    color: getRandomNeonColor()
                });
            }

            createNewBlock();
            createClouds();
        }

        function init() {
            resizeCanvas();
            resetGame();
            gameLoop();
        }

        canvas.addEventListener('touchstart', handleTap, { passive: false });
        canvas.addEventListener('mousedown', handleTap);
        window.addEventListener('resize', init);

        init();
    </script>
</body>
</html>
