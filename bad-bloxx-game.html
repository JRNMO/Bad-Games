<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bad Bloxx Game â€“ by JRNMO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000033;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, blockWidth, blockHeight;
        let score = 0;
        let gameOver = false;
        let fallingSpeed = 2;
        let horizontalSpeed = 1.5;

        let tower = [];
        let currentBlock = null;
        let clouds = [];

        function resizeCanvas() {
            const aspectRatio = 9 / 16;
            height = window.innerHeight;
            width = height * aspectRatio;
            
            if (width > window.innerWidth) {
                width = window.innerWidth;
                height = width / aspectRatio;
            }

            canvas.width = width;
            canvas.height = height;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;

            blockWidth = width * 0.25;
            blockHeight = height * 0.025;
        }

        function getRandomNeonColor() {
            const neonColors = [
                '#FF00FF', // Magenta
                '#00FFFF', // Cyan
                '#FF0099', // Pink
                '#00FF00', // Lime
                '#FFD700', // Gold
                '#FF6600', // Orange
            ];
            return neonColors[Math.floor(Math.random() * neonColors.length)];
        }

        function createNewBlock() {
            currentBlock = {
                x: width / 2 - blockWidth / 2,
                y: height * 0.2, // Position below the score
                color: getRandomNeonColor(),
                isMoving: true,
                isDescending: false,
                direction: Math.random() < 0.5 ? -1 : 1
            };
        }

        function createClouds() {
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 0.2 + 0.1,
                    speed: Math.random() * 0.2 + 0.1
                });
            }
        }

        function update() {
            if (gameOver) return;

            if (currentBlock.isMoving) {
                currentBlock.x += currentBlock.direction * horizontalSpeed;
                if (currentBlock.x <= 0 || currentBlock.x + blockWidth >= width) {
                    currentBlock.direction *= -1;
                }
            } else if (currentBlock.isDescending) {
                currentBlock.y += fallingSpeed;

                if (currentBlock.y + blockHeight >= height || 
                    (tower.length > 0 && currentBlock.y + blockHeight >= tower[tower.length - 1].y)) {
                    placeBlock();
                }
            }

            // Update clouds
            clouds.forEach(cloud => {
                cloud.x += cloud.speed;
                if (cloud.x > width) {
                    cloud.x = -width * cloud.size;
                }
            });
        }

        function placeBlock() {
            const lastBlock = tower[tower.length - 1];
            const overhang = Math.abs(currentBlock.x - lastBlock.x);
            
            if (overhang <= blockWidth) {
                const newWidth = Math.min(lastBlock.width, blockWidth - overhang);
                const newX = currentBlock.x < lastBlock.x ? currentBlock.x + overhang : currentBlock.x;
                tower.push({...currentBlock, x: newX, width: newWidth});
                score += 1;
                blockWidth = newWidth;
            } else {
                gameOver = true;
                return;
            }

            fallingSpeed += 0.1;
            horizontalSpeed += 0.05;
            createNewBlock();
        }

        function drawNeonBlock(x, y, width, color) {
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, blockHeight);
            ctx.shadowBlur = 0;
        }

        function drawCloud(x, y, size) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(x, y, 25 * size, Math.PI * 0.5, Math.PI * 1.5);
            ctx.arc(x + 25 * size, y - 25 * size, 25 * size, Math.PI * 1, Math.PI * 2);
            ctx.arc(x + 50 * size, y, 20 * size, Math.PI * 0.5, Math.PI * 1.5);
            ctx.closePath();
            ctx.fill();
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#000033');
            gradient.addColorStop(1, '#000066');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            clouds.forEach(cloud => drawCloud(cloud.x, cloud.y, cloud.size));
        }

        function draw() {
            drawBackground();

            // Draw tower
            tower.forEach(block => {
                drawNeonBlock(block.x, block.y, block.width, block.color);
            });

            // Draw current block
            if (currentBlock) {
                drawNeonBlock(currentBlock.x, currentBlock.y, blockWidth, currentBlock.color);
            }

            // Draw score
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Score', width / 2, height * 0.05);
            ctx.font = 'bold 48px Arial';
            ctx.fillText(score, width / 2, height * 0.1);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 30px Arial';
                ctx.fillText('Game Over', width / 2, height / 2 - 20);
                ctx.fillText(`Final Score: ${score}`, width / 2, height / 2 + 20);
                ctx.fillText('Tap to restart', width / 2, height / 2 + 60);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function handleTap() {
            if (gameOver) {
                resetGame();
            } else if (currentBlock) {
                if (currentBlock.isMoving) {
                    currentBlock.isMoving = false;
                    currentBlock.isDescending = true;
                }
            }
        }

        function resetGame() {
            score = 0;
            gameOver = false;
            fallingSpeed = 2;
            horizontalSpeed = 1.5;
            blockWidth = width * 0.25;
            tower = [{
                x: width / 2 - blockWidth / 2,
                y: height - blockHeight,
                width: blockWidth,
                color: getRandomNeonColor()
            }];
            createNewBlock();
            createClouds();
        }

        function init() {
            resizeCanvas();
            resetGame();
            gameLoop();
        }

        canvas.addEventListener('touchstart', handleTap, { passive: false });
        canvas.addEventListener('mousedown', handleTap);
        window.addEventListener('resize', init);

        init();
    </script>
</body>
</html>
